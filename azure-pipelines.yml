# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: 'Default'
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'acrconn'
    repository: 'app/aegis'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'
    tags: 'latest'
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'rgconn'
    appName: 'mytestappsvc'
    containers: 'mytesdockregistry.azurecr.io/app/aegis:latest'
    appSettings: '-DOCKER_REGISTRY_SERVER_PASSWORD $(acr-pass) -DOCKER_REGISTRY_SERVER_URL https://mytesdockregistry.azurecr.io -DOCKER_REGISTRY_SERVER_USERNAME mytesdockregistry'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '/'
    verbose: true
    customRegistry: 'useFeed'
    customFeed: 'bb88b96b-2ebe-4be6-b48e-6844d88d4884/076fe652-5d4c-4aac-9d81-7cbf16d30e7f'


